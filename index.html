<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="travel, beautiful world, get travel">
    <meta name="description" content="The Travel Portal for best travels">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel Portal</title>
</head>

<body>
    <div class="first-screen container">
        <header class="header">
            <div class="header__wrapper container">
                <div class="header__logo">
                    <img src="assets/icons/logo_icon.svg" alt="header logo">
                    <span>Travel Portal</span>
                </div>

                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#!" class="nav__link">How It Works</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">Plan Your Trip</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">Destinations</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">Travel Stories</a></li>
                    </ul>
                </nav>

                <button class="header__button btn">Login</button>
            </div>
        </header>

        <div class="preview container">
            <div class="preview__block">
                <h1 class="preview__title">
                    Explore the beauty of <br> the World
                </h1>

                <p class="preview__description">
                    Receive personalized recommendations for countries, hotels, activities and more
                </p>

                <form class="preview__form" action="search">
                    <input type="text" placeholder="What would you like to do?">
                    <input type="submit" class="btn" value="Start Planning">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
